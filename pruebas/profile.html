<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class="text-dark mb-4">Perfil</h3>
        <div class="row mb-3">
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4"
                            src="team/avatar1.jpg" width="160" height="160" />
                        <div class="mb-3"><button class="btn btn-primary btn-sm color-fresco-degradado"
                                type="button">Change Photo</button></div>
                    </div>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="text-primary fw-bold m-0">Estadísticas</h6>
                    </div>
                    <div class="card-body">
                        <h4 class="small fw-bold">Artículos publicados<span class="float-end">20%</span></h4>
                        <div class="progress progress-sm mb-3">
                            <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                                style="width: 20%;"><span class="visually-hidden">20%</span></div>
                        </div>
                        <h4 class="small fw-bold">Sales tracking<span class="float-end">40%</span></h4>
                        <div class="progress progress-sm mb-3">
                            <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0"
                                aria-valuemax="100" style="width: 40%;"><span class="visually-hidden">40%</span></div>
                        </div>
                        <h4 class="small fw-bold">Customer Database<span class="float-end">60%</span></h4>
                        <div class="progress progress-sm mb-3">
                            <div class="progress-bar bg-primary" aria-valuenow="60" aria-valuemin="0"
                                aria-valuemax="100" style="width: 60%;"><span class="visually-hidden">60%</span></div>
                        </div>
                        <h4 class="small fw-bold">Payout Details<span class="float-end">80%</span></h4>
                        <div class="progress progress-sm mb-3">
                            <div class="progress-bar bg-info" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                                style="width: 80%;"><span class="visually-hidden">80%</span></div>
                        </div>
                        <h4 class="small fw-bold">Account setup<span class="float-end">Complete!</span></h4>
                        <div class="progress progress-sm mb-3">
                            <div class="progress-bar bg-success" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100" style="width: 100%;"><span class="visually-hidden">100%</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row mb-3 d-none">
                    <div class="col">
                        <div class="card text-white bg-primary shadow">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="m-0">Peformance</p>
                                        <p class="m-0"><strong>65.2%</strong></p>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                </div>
                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i> 5% since last month
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-success shadow">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="m-0">Peformance</p>
                                        <p class="m-0"><strong>65.2%</strong></p>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                </div>
                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i> 5% since last month
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Configuración de usuario</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="username"><strong>Nombre de
                                                        usuario</strong></label><input id="username"
                                                    class="form-control" type="text" placeholder="Nombre de usuario"
                                                    name="username" /></div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="email"><strong>Correo
                                                        electrónico</strong></label><input id="email"
                                                    class="form-control" type="email"
                                                    placeholder="user@castelancarpinteyro.com" name="email" /></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="mb-3"><label class="form-label"
                                                    for="first_name"><strong>Nombre(s)</strong></label><input
                                                    id="first_name" class="form-control" type="text" placeholder="Nomen"
                                                    name="first_name" /></div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Apellido
                                                        paterno</strong></label><input id="last_name"
                                                    class="form-control" type="text" placeholder="Pater"
                                                    name="last_name" /></div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Apellido
                                                        materno</strong><br /></label><input id="last_name-1"
                                                    class="form-control" type="text" placeholder="Mater"
                                                    name="last_name" /></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-5">
                                            <div class="mb-3"><label class="form-label" for="first_name"><strong>Correo
                                                        profesional</strong></label><input id="first_name-1"
                                                    class="form-control" type="text"
                                                    placeholder="email@castelancarpinteyro.com" name="first_name" />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Fecha de
                                                        nacimiento</strong><br /></label><input class="form-control"
                                                    type="date" readonly disabled /></div>
                                        </div>
                                    </div>
                                    <div class="mb-3"><button class="btn btn-primary btn-sm color-fresco-degradado"
                                            type="submit">Save Settings</button></div>
                                </form>
                            </div>
                        </div>
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Contact Settings</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3"><label class="form-label"
                                            for="address"><strong>Address</strong></label><input id="address"
                                            class="form-control" type="text" placeholder="Sunset Blvd, 38"
                                            name="address" /></div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label"
                                                    for="city"><strong>City</strong></label><input id="city"
                                                    class="form-control" type="text" placeholder="Los Angeles"
                                                    name="city" /></div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3"><label class="form-label"
                                                    for="country"><strong>Country</strong></label><input id="country"
                                                    class="form-control" type="text" placeholder="USA" name="country" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3"><button class="btn btn-primary btn-sm color-fresco-degradado"
                                            type="submit">Save Settings</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow mb-5">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Ajustes del foro</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3"><label class="form-label"
                                    for="signature"><strong>Firma</strong><br /></label><textarea id="signature"
                                    class="form-control" rows="4" name="signature"></textarea></div>
                            <div class="mb-3">
                                <div class="form-check form-switch"><input id="formCheck-1" class="form-check-input"
                                        type="checkbox" /><label class="form-check-label"
                                        for="formCheck-1"><strong>Notifícame sobre nuevas respuestas</strong></label>
                                </div>
                            </div>
                            <div class="mb-3"><button class="btn btn-primary btn-sm color-fresco-degradado"
                                    type="submit">Save Settings</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
